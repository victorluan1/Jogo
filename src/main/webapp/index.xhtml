<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Cadastro no jogo</title>
</h:head>
<h:body>
	<h:form id="formulario">
		<p:panel header="Novos Jogos"></p:panel>
		<p:messages id="messages" showDetail="true" closable="true"></p:messages>
		<p:autoUpdate></p:autoUpdate>
		<p:messages></p:messages>
		<p:panelGrid columns="2">
			
			<p:outputLabel value="v1" />
			<p:inputText value="#{jogoBean.jogo.v1}" id="v1" />
			<p:outputLabel value="v2"></p:outputLabel>
			<p:inputText value="#{jogoBean.jogo.v2}" id="v2" />
			<p:outputLabel value="v3"></p:outputLabel>
			<p:inputText value="#{jogoBean.jogo.v3}" id="v3" />
			<p:outputLabel value="v4"></p:outputLabel>
			<p:inputText value="#{jogoBean.jogo.v4}" id="v4" />
			<p:outputLabel value="v5"></p:outputLabel>
			<p:inputText value="#{jogoBean.jogo.v5}" id="v5" />

			<p:commandButton value="Salvar" action="{#jogoBean.salvar}"
				update="formulario" />
			<p:link outcome="listagem" value="Listar" />
		</p:panelGrid>
	</h:form>
</h:body>
</html>
