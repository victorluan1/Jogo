<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Listagem do jogo</title>
</h:head>
<h:body>
	<p:panel header="Listagem jogo">
		<p:messages id="messages" showDetail="true" closable="true">
			<p:autoUpdate />
		</p:messages>
		<p:link outcome="index" value="voltar" />
		<p:dataTable value="#{JogoBean.lista}" var="j">
			<p:column headerText="Id">
				<p:outputLabel value="#{j.Id}" />
			</p:column>
			<p:column headerText="DataCadastro">
				<p:outputLabel value="#{j.DataCadastro}" />
			</p:column>
			<p:column headerText="v1">
				<p:outputLabel value="#{j.v1}" />
			</p:column>
			<p:column headerText="v2">
				<p:outputLabel value="#{j.v2}" />
			</p:column>
			<p:column headerText="v3">
				<p:outputLabel value="#{j.v3}" />
			</p:column>
			<p:column headerText="v4">
				<p:outputLabel value="#{j.v4}" />
			</p:column>
			<p:column headerText="v5">
				<p:outputLabel value="#{j.v5}" />
			</p:column>
		</p:dataTable>
	</p:panel>
</h:body>
</html>
